<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip | Ran &amp; Rami</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" class="style">
</head>

<body>
    <nav class="main-nav">
        <div class="logo-container">
            <h1 class="logo">TravelTip</h1>
        </div>
        <div class="loc-nav">
            <input class="address-input" type="text" name="">
            <button class="go-to-btn">Go</button>
            <button class="my-loc-btn">My Location</button>
        </div>
    </nav>

    <main>


        <section class="selected-loc">
            <h2 class="address-name">Eilat</h2>
            <button class="copy-loc-btn">Copy Location</button>
            <textarea class="copy-loc-txt" rows="1" cols="1"></textarea>
        </section>



        <section class="weather-map-container">


            <div class="map-container">
                <div id="map" style="width: 100%; height: 400px;"></div>
                <button class="btn">Click Me</button>
            </div>



            <div class="weather-container">

            </div>
        </section>
    </main>




    <footer>
    </footer>




    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
